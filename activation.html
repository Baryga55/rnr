  <script>
    
    async function fetchCryptoPrices(ids) {
        const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`);
        const data = await response.json();
        return data;
    }

    async function showPopup(title, imageSrc, text, additionalText) {
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupImage = document.getElementById('popup-image');
        const popupText = document.getElementById('popup-text');
        const popupAdditionalText = document.getElementById('popup-additional-text');
        const popupPrices = document.getElementById('popup-prices');

        popupTitle.textContent = title;
        popupImage.src = imageSrc;
        popupText.textContent = text;
        popupAdditionalText.textContent = additionalText;

        const cryptoPrices = await fetchCryptoPrices('ethereum,bitcoin,litecoin');
        popupPrices.textContent = `Live: ETH $${cryptoPrices.ethereum.usd} | BTC $${cryptoPrices.bitcoin.usd} | LTC $${cryptoPrices.litecoin.usd}`;

        popup.style.display = 'flex';
    }

    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }
